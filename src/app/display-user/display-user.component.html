<div class="container-xl">
  <div class="table-responsive">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-6">
            <h1><b>Manage Users</b></h1>
          </div>
          <div class="col-sm-6">
            <button class="btn btn-success" (click)="AddUser()">
              <i class='fas fa-plus-circle'></i><span> ADD</span>
            </button>
          </div>
        </div>
      </div>
      <table class="table table-striped table-hover table-bordered table-content">
        <thead>
          <tr class="center-align">
            <th>Id</th>
          <th>Name</th>
          <th>Email</th>
          <th>Mobile</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let x of users" class="center-align">
            <td>{{ x.id }}</td>
            <td>{{ x.name }}</td>
            <td>{{ x.email }}</td>
            <td>{{ x.mobile }}</td>
            <td>
              <button type="button" class="btn" (click)="ViewUser(x.id)"><i class='fas fa-eye view'></i></button>
              <button type="button" class="btn" (click)="EditUser(x.id)"><i class="fa fa-edit edit"></i></button>
              <button type="button" (click)="DeleteUser(x.id)" class="btn"><i class='fas fa-trash-alt delete'></i></button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
