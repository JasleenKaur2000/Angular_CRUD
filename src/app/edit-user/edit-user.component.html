<div class="container-xl">
  <div class="table-responsive">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-6">
            <div>
              <h1 *ngIf="!userId"><b>
                Add User
            </b></h1>
            <h1 *ngIf="userId"><b>
              Update User
          </b></h1>
            </div>
          </div>
          <div class="col-sm-6">
            <a  routerLink="/getuser" class="btn btn-success back"><i class='fas fa-arrow-circle-left'></i>
              &nbsp;Back</a>
          </div>
        </div>
      </div>
      <form #usersForm="ngForm" >  
        <!-- (ngSubmit)="updateUser(usersForm.value)" -->
        <div class="table-content">
          <div class="form-group p-10 row">
            <div class="col-sm-3">
              <label for="Id" class="p-t-b-10">Id<span class="requiredStar">*</span></label>
            </div>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="id" required 
                [(ngModel)]="editUsersForm.Id" name="id" #Id="ngModel" readonly>
              <div *ngIf="Id.errors && isSubmitted" class="alert alert-danger validationError">
                <div [hidden]="!Id">
                  Id is required
                </div>
              </div>
            </div>
          </div>
          <div class="form-group p-10 row">
            <div class="col-sm-3">
              <label for="Name" class="p-t-b-10">Name<span class="requiredStar">*</span></label>
            </div>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="name" required maxlength="255"
                [(ngModel)]="editUsersForm.Name" name="name" #Name="ngModel">
              <div *ngIf="Name.errors && isSubmitted" class="alert alert-danger validationError">
                <div [hidden]="!Name">
                  Name is required
                </div>
              </div>
            </div>
          </div>
          <div class="form-group p-10 row">
            <div class="col-sm-3">
              <label class="p-t-b-10">Email<span class="requiredStar">*</span></label>
            </div>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="email" required maxlength="255"
                [(ngModel)]="editUsersForm.Email" name="email" #Email="ngModel"
                pattern="^[a-zA-Z0-9._-]+@[a-zA-Z0-9.-]+\.[a-zA-Z0-9]{2,3}$">
              <div *ngIf="Email.errors && isSubmitted" class="alert alert-danger validationError">
                <div [hidden]="!Email">
                  Email is required
                </div>
                <!-- <div [hidden]="!Email.errors?.['touched'] && !Email.errors?.['pattern']">
                  Email is invalid
                </div> -->
              </div>
            </div>
          </div>
          <div class="form-group p-10 row">
            <div class="col-sm-3">
              <label class="p-t-b-10">Phone<span class="requiredStar">*</span></label>
            </div>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="mobile" required maxlength="10"
                [(ngModel)]="editUsersForm.Mobile" name="mobile" #Mobile="ngModel" pattern="^\d{3}\d{3}\d{4}$">
              <div *ngIf="Mobile.errors && isSubmitted" class="alert alert-danger validationError">
                <div [hidden]="!Mobile">
                  Phone is required
                </div>
                <!-- <div [hidden]="!Mobile.errors?.['touched'] && !Mobile.errors?.['pattern']">
                  Phone is invalid
                </div> -->
              </div>
            </div>
          </div>
        </div>
        <div class="table-footer">
          <button class="btn btn-success" (click)="updateUser(usersForm.value)">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
